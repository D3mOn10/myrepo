<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In Html</title>
</head>
<body>
    <h1>Grocery Items Lists</h1>
    <h2>First List</h2>
    <ol>
        <li>Sugar</li>
        <li>Aata</li>
        <li>Chawal</li>
    </ol>
    <h2>Second List</h2>
<ul>
    <li>Maggie</li>
    <li>chowmein</li>
    <li>Tofu</li>  
</ul>
<!--Tofu image for reference-->
<img src="tofu.jpeg" alt="Tofu" height="300" width="300">
</body>
</html>
